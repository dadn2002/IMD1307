<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link rel="stylesheet" href="styles.css">  <!-- Path to your CSS file -->
    <script src="script.js" defer></script>  <!-- Path to your JavaScript file -->
</head>
<body>
    <!-- Rotation notice overlay -->
    <div id="rotate-device">Please rotate your device for the best experience.</div>

    <!-- Map container -->
    <div class="map-container">
        <img src="images/mapacampuscentral.png" alt="UFRN Campus Map">
        <!-- Draggable sphere -->
        <div id="draggable-sphere"></div>
        <!-- Container for coordinates and market list -->
        <div class="info-container">
            <!-- Coordinate display -->
            <div id="coordinates" class="coordinates">X: 0, Y: 0</div>
            <!-- Scrollable box -->
            <div id="market-list" class="market-list"></div>
        </div>
    </div>

    <!-- Other content of your webpage -->
    <!-- Your other HTML content goes here -->

</body>
</html>
